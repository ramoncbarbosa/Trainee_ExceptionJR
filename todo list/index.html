<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINK DO CSS-->
    <link rel="stylesheet" href="./styles/styles.css">
    <!--LINK DO JS-->
    <script src="./javascript/script.js" defer></script>
    <!--LINK DO FONT AWESOME CDNJS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Todo Avançado</title>
</head>
<body>
   <div class="todo-container">
    <header>
        <h1>Todo Avançado</h1>
    </header>
    <!--INICIO DO ADD SUA TAREFA-->
    <form id="todo-form">
        <p>Adicione A(s) Sua(s) Tarefa(s)</p>
        <div class="form-control">
            <input type="text" id="todo-input" placeholder="O Que Você Vai Fazer?">
            <button class="fa" type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
    </form>
    <!--CAIXA DE EDIÇÃO DE TAREFA-->
    <form id="edit-form">
        <p>Edite a Sua Tarefa</p>
        <div class="form-control">
            <input type="text" id="edit-input">
            <button class="fa" id="erase-buttom">
                <!--OPÇÃO DE "+" PARA ADD A TAREFA-->
                <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
    </form>
    <!--BOTÃO PARA CANCELAR-->
    <button class="fa" id="cancel-edit-btn">Cancelar</button>
   </div>
   <!---->
   <div id="toolbar">
    <div id="search">
      <h4>Pesquisar:</h4>
      <form>
        <input class="fa" type="text" id="search-input" placeholder="Buscar"/> 
        <button class="fa" id="erase-button">
          <i class="fa-solid fa-delete-left"></i>
        </button>
      </form>
    </div>

    <!---->
    <div id="filter">
      <h4>Filtrar:</h4>
      <select class="fa" id="filter-select">
        <option value="all">Todos</option>
        <option value="done">Feitos</option>
        <option value="todo">A Fazer</option>
      </select>
    </div>
  </div>

</div>
</body>
</html>
